name: pull and process data from stocksmart website

on:
  push:
  schedule:
    # uses UTC/GMT time (+ 5 hrs)
    #- cron: "0 6 * * 1-5" # Every day at 1am EST = 0600 GMT
    #- cron: "0 */4 * * *" # Every 4th hour on
    #- cron: "0 * * * *" # Every hour on hour
    #- cron: "*/30 * * * *" # Every hour 30th minute
    #- cron: "*/20 * * * *" # Every 20 minutes
    #- cron: "0 18 * * 0" # Every Sunday at 1300 hrs = 1800 GMT
    #- cron: "0 15 * * 2" # Every Tuesday at 1000 hrs = 1500 UTC

jobs:

  build:

    runs-on: ubuntu-latest
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      id-token: write
      issues: write
      metadata: write
      packages: write
      pages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: set up pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install command line packages
        run: |
          sudo apt update
          sudo apt-get install libcurl4-openssl-dev
#          sudo apt-get install  libgdal-dev libcurl4-gnutls-dev libgit2-dev libudunits2-dev libharfbuzz-dev libfribidi-dev
        shell: bash

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install packages
        run: |
          install.packages(c("usethis"))
        shell: Rscript {0}

      - name: create gh-release

            # upstream_url <- usethis::git_remotes()[["origin"]]
            # usethis::use_git_remote(name="origin",url=upstream_url)

        run: |
            usethis::use_github_release(publish = F)
        shell: Rscript {0}



